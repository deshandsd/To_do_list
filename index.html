<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="todo-app">
    <h1>To-Do list</h1>
    <form action="" id="todo-form">
        <input type="text" id="todo-input" placeholder="Add a new task" class="TodoInput">
        <select name="taskSection" id="taskSection" class="TodoOption">
        </select>
        <button type="submit">Add Tack</button>
    </form>
    <form action="" id="section-form">
        <input type="text" id="sectoinInputName" placeholder="Add a section ">
        <button type="submit">Add Section</button>
    </form>                       <!--new feature to add new div section to add tasks-->
</div>
<div name="div" id="divsection">
</div>
